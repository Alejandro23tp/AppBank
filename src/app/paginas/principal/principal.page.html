<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Principal</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Bienvenido a Banco Amigo</ion-card-title>
            <ion-card-subtitle>Gestión de las finanzas</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" color="primary" routerLink="/participantes">
              Participantes
            </ion-button>
            <ion-button expand="block" color="secondary" routerLink="/prestamos">
              Préstamos
            </ion-button>
            <ion-button expand="block" color="tertiary" routerLink="/recordatorios">
              Recordatorios
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Información General</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p> Banco Amigo es un sistema de gestión de las finanzas. Aquí puedes gestionar tus partidarios, préstamos y recordatorios con facilidad.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
